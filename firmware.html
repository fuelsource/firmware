<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firmware Update</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5em;
            color: #333;
        }

        p {
            max-width: 600px;
            margin: 20px auto;
            font-size: 1.1em;
            line-height: 1.6;
            color: #555;
        }

        @keyframes countdown {
            0% { content: "5 seconds"; }
            20% { content: "4 seconds"; }
            40% { content: "3 seconds"; }
            60% { content: "2 seconds"; }
            80% { content: "1 second"; }
            100% { content: "0 seconds"; }
        }

        span {
            font-weight: bold;
            color: #007bff;
        }
    </style>
    <script>
        function redirectToFirmware() {
            setTimeout(function() {
                window.location.href = 'current_firmware.bin';
            }, 5000);
        }
    </script>
</head>
<body onload="redirectToFirmware()">
    <h1>Firmware Update</h1>
    <p>
        Your firmware update is about to begin. Please wait while we prepare the latest version for you. 
        The download will start in <span>5 seconds</span>.
    </p>
</body>
</html>
